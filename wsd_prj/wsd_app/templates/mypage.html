{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class='text-center'>
    {% if request.user.is_authenticated %}  <!-- 만약 로그인이 되어있는 상태이면-->
<div class="mypage-contents-box">
    <div class="mypage-contents">
        
        <div class="box">
            <p class="sub-title-name">{{user.last_name}}{{user.first_name}}님</h2>
            <div class="item">
                <div class="text-field">
                    <span class="input-username">아이디</span>
                    <span class="username">{{user.username}}</span>
                    <span class="input-phone">연락처</span>
                    <span class="phone">{{user.profile.phone}}</span>
                    <br>
                    <span class="input-email">이메일</span>
                    <span class="email">{{user.email}}</span>
                    <span class="input-birth">생년월일</span>
                    <span class="birth">{{user.profile.birth_date|date:'Y.m.d'}}</span>
                </div>
            </div>
        </div><!-- END 프로필 box -->

    </div><!-- END mypage-contents -->
</div><!-- END mypage-content-box / 회색 배경 끝-->
        {% endif%}
</div>
{% endblock content %}
